name: Pixel 7 Mali Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Prepare aPS3e Build Files
        run: |
          # aPS3e specific: rename the backup build file so Gradle can see it
          if [ -f "app/build.gradle.bak" ]; then
            mv app/build.gradle.bak app/build.gradle
            echo "Renamed build.gradle.bak to build.gradle"
          fi
          chmod +x ./gradlew

      - name: Build with Gradle
        run: |
          # Use the explicit path to the app module
          ./gradlew :app:assembleDebug --stacktrace

      - name: Upload Pixel 7 APK
        uses: actions/upload-artifact@v4
        with:
          name: aPS3e-Pixel7-Optimized
          path: app/build/outputs/apk/debug/*.apk
